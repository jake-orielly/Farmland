<!DOCTYPE html>
<html>
<head>
<style>
    .structures {
        margin-left: 25%;
        padding: 15px;
        padding-bottom: 5px;
        border:1px solid;
        display: inline-block;
    }
    
    .btn-modern {
        font-family: Helvetica;
        font-size: 14px;
        border-radius: 3px;
        border: 1px solid #888;
        padding: 10px;
        width: 246px;
        cursor: pointer;
    }
    
    .btn-modern:focus {
        outline:0;
    }
    
    .header-bar {
        width: 75%;
        float:right;
        text-decoration: underline;
    }
    
    .menuItem {
        cursor: pointer;
    }
    
    .mouseover {
        position: relative;
        display: inline-block;
    }

    .mouseover .mouseoverText {
        visibility: hidden;
        background-color: black;
        display:block;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .mouseover:hover .mouseoverText {
        visibility: visible;
    }
    
    td {
        padding: 5px;
    }
    
    hr {
        margin-top:20px;
    }
</style>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="header-bar">
    <table>
        <tr>
            <td class="menuItem" onClick="menuButton(0)">Farm</td>
            <td class="menuItem" onClick="menuButton(1)">Store</td>
        </tr>
    </table>
</div>
    
<table>
	<tr>
    	<td>Berries: </td>
        <td style="width:30px" id="berries">0 </td>
        <td id="berriesMax">/300</td>
        <td id="berriesIncrease"> (+0/s)</td>
    </tr>
    <tr>
    	<td>Carrots: </td>
        <td style="width:30px" id="carrots">0 </td>
        <td id="carrotsMax">/100</td>
        <td id="carrotsIncrease"> (+0/s)</td>
    </tr>
    <tr id="moneyInfo" hidden>
    	<td>Money: </td>
        <td id="money" style="width:30px">0 </td>
    </tr>
</table>
    
<div class="structures" id="structures">
    <table>
        <tr>
            <td><button class="btn-modern" onClick="gatherBerries(this)"> Gather Berries</button></td>
            <td><button class="btn-modern mouseover" id="berriesNew" onClick="structureNew('berries')">Berry Bush<span id="berriesHover" class="mouseoverText">Berries: 10</span></button></td>
        </tr>
        <tr>
            <td><button class="btn-modern mouseover" id="carrotsNew" onClick="structureNew('carrots')">Carrot  Plant<span id="carrotsHover" class="mouseoverText">Carrots: 10</span></button>
        </tr>
    </table>
    <hr>
</div>
    
<div class="structures" id="store" hidden>
    <table>
        <tr id='berriesStore'>
        </tr>
        <tr id='carrotsStore'>
        </tr>
    </table>
    <hr>
</div>
    
<script>
	var berries = {name:"berries",amount:300,max:300,price:1.5,structureName:"Berry Bush"};
    var carrots = {name:"carrots",amount:10,max:100,price:3,structureName:"Carrot Plant"};
    var money = {name:"money", amount:0}
    
    var items = [berries,carrots,money];
    var crops = {berries:{amount:0,output:0.5,cost:10,multiplier:1.5,baseCost:10},carrots:{amount:0,output:0.8,cost:10,multiplier:1.3,baseCost:10}};
    
    var menuItems = ["structures","store"];
    var cycleTime = 200;
    var priceMultiplier = 2/3;
    
    $("#store").hide();
    for (var i = 0; i < items.length-1; i++) {
        buildStoreButtons(items[i].name);
    }
    setInterval(gameUpdate, cycleTime);
    
    function gameUpdate() {
        for (var i = 0; i < items.length; i++) {
            if (items[i].amount + production(crops[items[i].name]) * cycleTime/1000 <= items[i].max)
                items[i].amount += production(crops[items[i].name]) * cycleTime/1000;
            else
                items[i].amount = items[i].max;
            updateDisplay();
        }
    }
    
    function updateDisplay() {
        var tooBig = "";
    	for (var i = 0; i < items.length; i++) {
            if (i < items.length-1) {
                document.getElementById(items[i].name).innerHTML = round(items[i].amount);
                document.getElementById(items[i].name + "Max").innerHTML = "/" + round(items[i].max);
                if (crops[items[i].name].cost > items[i].max)
                    tooBig = "*";
                if (crops[items[i].name].amount > 0)
                    document.getElementById(items[i].name + "New").innerHTML = items[i].structureName + " (" + crops[items[i].name].amount + ")" + "<span id='" + items[i].name  + "Hover' class='mouseoverText'>" + capitalizeFirst(items[i].name) + ": " + round(crops[items[i].name].cost) + tooBig + "</span>";
            }
            else {
                document.getElementById(items[i].name).innerHTML = round(items[i].amount);
            }
        }
        
    }
    
    function gatherBerries(given) {
    	if (berries.amount+1 <= berries.max)
            berries.amount++;
        $(given).prop('disabled',true);
        setTimeout(function(){$(given).prop('disabled',false)},150);
        updateDisplay();
    }
    
    function structureNew(given) {  //Re-write this keeping in mind how variables have been reorganized w/ respect to structure v. resource (cost & multiplier)
        var item;
        for (var i = 0; i < items.length; i++) {
            if (items[i].name == given) {
                item = items[i];
            }
        }

        if (crops[item.name].cost <= item.amount) {
            item.amount -= crops[item.name].cost;
            crops[item.name].amount++;
            crops[item.name].cost = crops[item.name].baseCost * Math.pow(crops[item.name].multiplier,crops[item.name].amount);
            document.getElementById(item.name + "Increase").innerHTML = " (+" + round(production(crops[item.name])) + "/s)";
            updateDisplay();
        }
    }
    
    function round(given) {
    	var num = given + "";
        for (var i = 0; i < num.length; i++) {
        	if (num[i] == ".")
            	num = num.substring(0,i+2);
        }
        return num;
    }
    
    function production(given) {
        return given.amount*given.output;
    }
    
    function menuButton(given) {
        for (var i = 0; i < menuItems.length; i++) {
            if (i != given)
                $("#" + menuItems[i]).hide();
            else
                $("#" + menuItems[i]).show();
        }
    }
    
    function buy(given,quantity = 1) {
        if (quantity == -1) {
            var max = money.amount/(given.price*priceMultiplier*2);
            buy(given,Math.floor(max));
        }
        else {
            if (money.amount >= (given.price*priceMultiplier*2*quantity)) {
                given.amount += quantity;
                money.amount -= (given.price * priceMultiplier*2)*quantity;
            }
        }
    }
    
    function sell(given,quantity = 1) {
        if (quantity == -1) {
            sell(given, given.amount);
        }
        else {
            if (given.amount >= quantity) {
                if (money.amount == 0)
                    $("#moneyInfo").show();
                given.amount -= quantity;
                money.amount += (given.price * priceMultiplier)*quantity;
            }
        }
    }
    
    function capitalizeFirst(given) {
        return given.charAt(0).toUpperCase() + given.slice(1);
    }
    
    function buildStoreButtons(given) { //creates the HTML for all the buttons for 1 item in the store
        var result = "";
        result += "<td>" + capitalizeFirst(given) + "</td>";
        result += "<td><button onClick = buy(" + given + ")>Buy</button></td>";
        result += "<td><button onClick = buy(" + given + ",5)>x5</button></td>";
        result += "<td><button onClick = buy(" + given + ",25)>x25</button></td>";
        result += "<td><button onClick = buy(" + given + ",'-1')>All</button></td>";
        result += "<td><button onClick = sell(" + given + ")>Sell</button></td>";
        result += "<td><button onClick = sell(" + given + ",5)>x5</button></td>"; 
        result += "<td><button onClick = sell(" + given + ",25)>x25</button></td>";
        result += "<td><button onClick = sell(" + given + ",'-1')>All</button></td>"; 
        document.getElementById(given+"Store").innerHTML = result;
    }
</script>


</body>
</html>
